<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kernel_Boy Birthday</title>
  </head>
  <body>
    <main>
      <div class="user-input-wrapper">
        <div>
          <h4 class="input-head">
            Please Enter Your Name To See What Message Alfred Has For You.
          </h4>
          <p class="alert-msg"></p>
          <ul>
            <li class="input-wrapper">
              <input type="text" placeholder="First Name" id="first-name" />
            </li>
            <li class="input-wrapper">
              <input type="text" placeholder="Last Name" id="last-name" />
            </li>
            <li class="input-wrapper button-wrap">
              <button class="checker">See Message</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="wrapper">
        <div class="image">
          <img src="alfredino.jpg" alt="Alfred Ngwayah image" />
        </div>

        <h1 class="birthday">Pre-Happy Birthday Kernel_Boy</h1>
        <p class="user-message"></p>
        <div class="bday-section">
          <p class="bload">My Birthday Loads In__</p>
          <div class="remaining-time">
            <p class="days dt"></p>
            <p class="hours dt"></p>
            <p class="minutes dt"></p>
            <p class="seconds dt"></p>
          </div>

          <div class="ps-load">
            <button class="treat-btn">Send Me a Message</button>
            <p class="btn-disable"></p>
          </div>
        </div>
      </div>

      <div class="treat-wrapper">
        <div>
          <p class="alert-msg2"></p>
          <textarea
            name="message"
            id="text-message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>

          <button class="send-treat">Send Message</button>
        </div>
      </div>
    </main>

    <div class="localD">
      <button class="close-page">Close Page</button>
      <table></table>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
